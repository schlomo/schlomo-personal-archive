<body>
<h1><center>How to disbale the Accessability Features' automatics without uninstalling
them</center></h1>
<b>OS:</b> Windows 9X<Br>
<br>

remove the line
<pre>
device=*enable
</pre>
from the SYSTEM.INI file. This will prevent the loading of the driver that reacts on pressing Shift
for 5 seconds or Num Lock for 5 times etc.
</body>
