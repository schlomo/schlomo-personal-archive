<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://schlomo.schapiro.org/favicon.ico" rel="icon" type="image/x-icon">
  <title>Schlomo Schapiro Personal Archive Of Public Files - 2024</title>
</head>

<body>
  <h1>Schlomo Schapiro Personal Archive Of Public Files &mdash; 2024</h1>
  <p>
    On my <a target="_blank" href="https://schlomo.schapiro.org/">Homepage</a> you will find my blog articles, a complete
    list of <a target="_blank" href="https://schlomo.schapiro.org/p/publications.html">publications, talks and videos</a> and also my <a target="_blank" href="https://schlomo.schapiro.org/p/5-devops-principles.html">5 DevOps Principles</a>.
  </p>
  <p>
    <a href="/">Back to top</a>
  </p>
  <ul id="list"></ul>
  <hr>
  <a href="http://www.schapiro.org/impressum">Impressum</a>
  <script>
    (async () => {
      const response = await fetch('https://api.github.com/repos/schlomo/schlomo-personal-archive/contents/2024');
      const data = await response.json();
      let htmlString = '';
      for (let file of data) {
        htmlString += `<li><a href="${encodeURI(file.name)}">${file.name}</a></li>`;
      }
      document.getElementById("list").innerHTML = htmlString;
    })()
  </script>

</body>

</html>
