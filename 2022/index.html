<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://schlomo.schapiro.org/favicon.ico" rel="icon" type="image/x-icon">
    <title>Schlomo Schapiro Personal Archive Of Public Files - 2022</title>
  </head>
  <body>
    <h1>Schlomo Schapiro Personal Archive Of Public Files</h1>
    <h2>2022</h2>
    <a href="/">Back to top</a>
    <ul id="list"></ul>
    <hr>
    <a href="http://www.schapiro.org/impressum">Impressum</a>
    <script>
      (async () => {
      const response = await fetch('https://api.github.com/repos/schlomo/schlomo-personal-archive/contents/2022');
      const data = await response.json();
      let htmlString = '';
      for (let file of data) {
        htmlString += `<li><a href="${encodeURI(file.name)}">${file.name}</a></li>`;
      }
      document.getElementById("list").innerHTML = htmlString;
      })()
    </script>
    <body>
</html>
