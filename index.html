<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://schlomo.schapiro.org/favicon.ico" rel="icon" type="image/x-icon">
    <title>Schlomo Schapiro Personal Archive Of Public Files</title>
  </head>
  <body>
    <h1>Schlomo Schapiro Personal Archive Of Old Public Files</h1>
    <ul id="list"></ul>
    <hr>
    <p>
    	My old homepage from before 2001 with all the work I did at the Hebrew University is available at <a href="huji/">huji/</a>
    </p>
    <a href="http://www.schapiro.org/impressum">Impressum</a>
    <script>
      (async () => {
      const response = await fetch('https://api.github.com/repos/schlomo/schlomo-personal-archive/contents/');
      const data = await response.json();
      let htmlString = '';
      for (let file of data) {
        htmlString += `<li><a href="${encodeURI(file.name)}">${file.name}</a></li>`;
      }
      document.getElementById("list").innerHTML = htmlString;
      })()
    </script>
    <body>
</html>
